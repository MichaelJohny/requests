<div class="container main-content">
    <div class="text-center title"> Add Event </div>
    <div class="row">
        <div class="col-12">
            <form class="form">
                <div class="row">
                    <div class="form-group col-6">
                        <input type="text" placeholder="Event Name" class="form-control input">
                    </div>
                    <div class="form-group d-flex col-3">
                        <label class="mr-4 mt-3"> From </label>
                        <input type="text" placeholder="" class="form-control input">
                    </div>
                    <div class="form-group d-flex col-3">
                        <label class="mr-4 mt-3"> To </label>
                        <input type="text" placeholder="" class="form-control input">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn button" type="submit"> ADD EVENT </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td> Event Name </td>

                        <td>
                            Active
                            <label class="toggle">
                                <input type="checkbox"/><span class="trigger"></span>
                            </label>
                        </td>
                    </tr>

                </thead>
                <tbody>
                    <tbody *ngFor="let ev of eventList">
                        <tr>
                            <td> {{ev.name}}</td>
                
                            <td> 
                          <p-toggleButton [(ngModel)]="ev.isActive"
                            onchange="hi()"
                            onLabel="ON"
                            offLabel="OFF"
                            value="org.isActive"
                            onclick="hi()"
                            [style]="{'width':'150px'}">
                           </p-toggleButton>
                
                            </td> 
                          </tr>
    
                    </tbody>

            </table>
        </div>
    </div>
</div>
